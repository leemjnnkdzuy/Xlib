<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlib</title>
    
    <!-- Icon link -->
    <link rel="shortcut icon" href="../../assets/icon.ico">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/TextToHex.css">
    
    <!-- Remixicons link -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
</head>

<body>
    <header class="header">
        <a href="../../index.html" class="logo">
            Xlib
        </a>
    </header>

    <div class="container">
        <h1>
            Text to Hex Converter
        </h1>
        <a class="box">
            <input type="text" id="hexInput" placeholder="Enter Text code...">
        </a>
        <button onclick="convertTextToHex()">
            Chuyển Đổi
        </button>
        <a class="box">
            Hex Output:
        </a>
        <textarea id="hexOutput" readonly>
        </textarea>

        <div class="TTH">
            <button onclick="redirectToNewPage()">
                Hex to Text Converter
            </button>
        </div>
    </div>
    <script src="js/TextToHex.js"></script>
</body>
</html>
